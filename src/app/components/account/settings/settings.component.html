<mat-card style="margin: auto; text-align: center">
  <mat-card-title>{{accountUser.display_name}}'s Account</mat-card-title>
  <mat-card-content disabled>
    <p>Total contributions: {{accountUser.contributions}}</p>
    <br>
    <span style="margin-right: 1rem">Change display name:</span>
    <mat-form-field>
      <input type="text" [disabled]="!editable" #displayName matInput value="{{accountUser.display_name}}" placeholder="Display name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="editable" (click)="saveSettings(displayName.value)" mat-button>Save</button>
    <button mat-button routerLink="/">Back</button>
  </mat-card-actions>
  <mat-card-footer>
    <button *ngIf="editable" mat-button (click)="logOut()">Log Out</button>
  </mat-card-footer>
</mat-card>
