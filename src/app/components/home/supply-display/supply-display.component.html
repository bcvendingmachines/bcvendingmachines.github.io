<mat-card-header *ngIf="!loaded">
  <mat-card-title>
    {{loadingText}}
    <button mat-icon-button (click)="editMode = !editMode" aria-label="Toggle update">
      <mat-icon>update</mat-icon>
      <ng-container> Edit</ng-container>
    </button>
  </mat-card-title>
</mat-card-header>

<mat-card-header *ngIf="loaded">
  <mat-card-title>
    {{supply.machine.name}}
    <button mat-icon-button (click)="editMode = !editMode" aria-label="Toggle edit">
      <mat-icon>update</mat-icon>
      <ng-container *ngIf="!editMode"> Edit</ng-container>
      <ng-container *ngIf="editMode"> Back</ng-container>
    </button>
  </mat-card-title>
</mat-card-header>

<mat-card-content *ngIf="!loaded">
  <mat-chip-list>
    <mat-chip>
      <mat-chip-avatar><mat-spinner color="accent" [diameter]="25"></mat-spinner></mat-chip-avatar>
      Coffee
    </mat-chip>
    <mat-chip>
      <mat-chip-avatar><mat-spinner color="accent" [diameter]="25"></mat-spinner></mat-chip-avatar>
      Short Supply
    </mat-chip>
    <mat-chip>
      Checked: <mat-spinner color="accent" [diameter]="25"></mat-spinner>
    </mat-chip>
    <mat-chip>
      By: <mat-spinner color="accent" [diameter]="25"></mat-spinner>
    </mat-chip>
  </mat-chip-list>
</mat-card-content>

<mat-card-content *ngIf="loaded">
  <mat-chip-list multiple aria-label="Supply option" *ngIf="!editMode">
    <mat-chip [disabled]="!supply.coffee">
      <mat-chip-avatar>
        <mat-icon color="accent" *ngIf="supply.coffee">check_circle</mat-icon>
        <mat-icon color="warn" *ngIf="!supply.coffee">highlight_off</mat-icon>
      </mat-chip-avatar>
      Coffee
    </mat-chip>
    <mat-chip [disabled]="!supply.short_supply">
      <mat-chip-avatar>
        <mat-icon color="accent" *ngIf="supply.short_supply">check_circle</mat-icon>
        <mat-icon color="warn" *ngIf="!supply.short_supply">highlight_off</mat-icon>
      </mat-chip-avatar>
      Short Supply
    </mat-chip>
    <mat-chip>
      Checked: {{supply.time_checked | date:'shortDate'}}
    </mat-chip>
    <mat-chip>
      By: {{supply.checked_by}}
    </mat-chip>
  </mat-chip-list>

  <form *ngIf="editMode" (submit)="submitChanges(nameInput.value, $event)">
    <mat-slide-toggle (toggleChange)="logToggle('coffee')" [checked]="supply.coffee">Coffee</mat-slide-toggle>
    <mat-slide-toggle class="ms-1rem" (toggleChange)="logToggle('shortSupply')" [checked]="supply.short_supply">Short Supply</mat-slide-toggle>
    <mat-form-field class="ms-1rem">
      <mat-label>Your Name</mat-label>
      <input matInput #nameInput value="{{global.currentUser.display_name}}" required [disabled]="global.loggedIn">
    </mat-form-field>
    <button mat-icon-button aria-label="Save button">
      <mat-icon color="accent">done_outline</mat-icon>
    </button>
  </form>
  <button mat-button (click)="populateSupply()">Populate</button>
</mat-card-content>
