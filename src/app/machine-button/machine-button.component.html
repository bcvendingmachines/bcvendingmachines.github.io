<div *ngIf="!loaded" class="loading">
  <h3>{{loadingText}}</h3>
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>
<ng-container *ngIf="loaded">
  <mat-card
    class="grid-container"
    fxFlex.gt-xs="49.5%"
    *ngFor="let machine of machines$ | async">
    <app-supply-display [machine]="machine"></app-supply-display>
  </mat-card>
</ng-container>
